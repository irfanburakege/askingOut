<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header">

        </div>

        <div class="buttons_container">
            <a href="https://www.youtube.com/watch?v=KN3IemyqJJw" target="_self">
                <button class="btn" id="yesButton">Yes</button>
            </a>
            <button id="noButton" class="btn">No</button>
        </div>
    </div>
</body>
</html>
